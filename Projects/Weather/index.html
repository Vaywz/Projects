<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7c8801c017.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="search">
          <ion-icon class="location-icon" name="location-outline"></ion-icon>
          <input type="text" id="text" placeholder="Riga" />
          <button class="search-btn">
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
          </button>
        </div>
        <button class="theme-toggle">ðŸŒ™</button>
      </div>

      <div class="city-list"></div>

      <div class="temperatures">
        <div class="min-temperature">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>City Min Temperature</p>
          </div>
        </div>

        <div class="max-temperature">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>City Max Temperature</p>
          </div>
        </div>
      </div>

      <div class="not-found">
        <img class="error-image" src="img/error.png" />
        <p class="error-message"></p>
      </div>

      <div class="weather-box">
        <img src="" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="temperature-feels-like">
        <div class="feels-like">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <p>Feels-like&nbsp;<span></span></p>
          </div>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>

      <div class="timezone">
        <div class="timezone-hours">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Timezone</p>
          </div>
        </div>
      </div>

      <div class="forecast-container"></div>
    </div>

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
